
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cachorro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="cadastroCachorro">
        <h2>Cadastro de Cachorro</h2>
        <div>
            <label for="nomePet">Nome do Pet:</label>
            <input type="text" id="nomePet" name="nomePet" required>
        </div>
        <div>
            <label for="nomeDono">Nome do Dono:</label>
            <input type="text" id="nomeDono" name="nomeDono" required>
        </div>
        <div>
            <label for="idadeCachorro">Idade do Cachorro:</label>
            <input type="number" id="idadeCachorro" name="idadeCachorro" required>
        </div>
        <div>
            <label for="vacinado">Vacinado:</label>
            <input type="checkbox" id="vacinado" name="vacinado">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
